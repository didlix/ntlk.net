---
layout: default
---
<ul class="posts">
{% for post in site.tags[page.tag] %}
  <li><h3><span class="date">{{ post.date | date_to_string }}</span>  <a href="{{ post.url }}">{{ post.title }}</a></h3></li>
{% endfor %}
</ul>

{% if page.related %}
<hr>
<h3>Possibly related tags</h3>
<ul class="tags">
{% for tag in page.related %}
  {% include tags.html %}
{% endfor %}
</ul>
{% endif %}


{% include list_tags.html %}
