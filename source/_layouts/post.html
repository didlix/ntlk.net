---
layout: default
single: true
---

<div>
<h3 class="date">{{ page.date | date:"%B %d, %Y" }}</h3>
{{ content }}

<ul class="tags">
{% for tag in page.tags %}
  {% include tags.html %}
{% endfor %}
</ul>
{% if site.disqus_short_name and page.comments != false %}
  <section>
    <hr>
    <h2>Comments</h2>
    <div id="disqus_thread">{% include post/disqus_thread.html %}</div>
  </section>
{% endif %}
</div>
